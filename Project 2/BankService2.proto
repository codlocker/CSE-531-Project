syntax = "proto3";
package BankService2;

service BankService2 {
    rpc MsgDelivery (MsgRequest) returns (MsgResponse) {}
    rpc MsgPropagation(MsgRequest) returns (MsgResponse) {}
}

message MsgRequest {
    int64 s_id = 1;
    int64 d_id = 2;
    string interface = 3;
    float amount = 4;
    int64 clock = 5;
}

message MsgResponse {
    int64 id = 1;
    string responseStatus = 2;
    float amount = 3;
    int64 clock = 4;
}